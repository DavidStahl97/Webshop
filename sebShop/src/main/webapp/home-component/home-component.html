<link rel="stylesheet" type="text/css" href="home-component/home-component.css" xmlns="http://www.w3.org/1999/html">
<script language="javascript" type="text/javascript" src="home-component/home-component.js"/>


<div class="home-wrapper">

    <div class="home-header">
        <div class="home-title">SEB19 Shop - Home</div>
    </div>
    <div class="home-body">
        <div class="home-filter-bar">
            <div class="home-filter-bar-text">Filters</div>
            <span>for:</span></br>
            <select class="home-select" id="gender-select">
                <option value="all">all</option>
                <option value="female">female</option>
                <option value="male">male</option>
            </select></br>
            <span>Colour:</span></br>
            <select class="home-select" id="colour-select">
                <option value="all">all</option>
                <option value="black">black</option>
                <option value="green">green</option>
                <option value="blue">blue</option>
                <option value="grey">grey</option>
                <option value="brown">brown</option>
                <option value="red">red</option>
                <option value="white">white</option>
            </select></br>
            <span>Brand:</span></br>
            <select class="home-select" id="brand-select">
                <option value="all">all</option>
                <option value="Bsics">Bsics</option>
                <option value="Superwet">Superwet</option>
                <option value="Tim Tailor">Tim Tailor</option>
                <option value="Calvin Groß">Calvin Groß</option>
                <option value="Buma">Buma</option>
                <option value="Mike">Mike</option>
                <option value="Adodos">Adodos</option>
            </select></br>
            <span>Product:</span></br>
            <select class="home-select" id="product-select">
                <option value="all">all</option>
                <option value="Skirts">Skirts</option>
                <option value="Shoes">Shoes</option>
                <option value="Trousers">Trousers</option>
                <option value="Accessories">Accessories</option>
                <option value="Shirt">Shirt</option>
                <option value="Jackets and Coats">Jackets and Coats</option>
                <option value="Dress">Dress</option>
                <option value="Underwear">Underwear</option>
                <option value="Pullovers">Pullovers</option>
                <option value="Other">Other</option>
            </select></br>
            <span>max Price:</span></br>
            <select class="home-select" id="price-select">
                <option value="all">all</option>
                <option value="100">100</option>
                <option value="200">200</option>
                <option value="200">200</option>
            </select></br>
            <span>sort By:</span></br>
            <select class="home-select" id="filter-select">
                <option value="none">none</option>
                <option value="Name">Name</option>
                <option value="Name Asc">Name Asc</option>
                <option value="Price">Price</option>
                <option value="Price Asc">Price Asc</option>
            </select></br>
            <button class="home-nav-button" id="filter-button">filter</button>
        </div>
        <div class="home-content">
            <div class="home-search">
                <div class="home-search-input">
                    <span class="home-search-input-component">Search:</span>
                    <input class="home-search-input-component" type="text" name="search" id="input-search">
                </div>
                <div class="home-extra-filter">
                    <button class="home-nav-button" id="search-button">search</button>
                    <button class="home-nav-button" id="reload-button">reload</button>
                </div>
            </div>
            <div class="home-grid">
                <div class="home-cell" id="cell-0"></div>
                <div class="home-cell" id="cell-1"></div>
                <div class="home-cell" id="cell-2"></div>
                <div class="home-cell" id="cell-3"></div>
                <div class="home-cell" id="cell-4"></div>
                <div class="home-cell" id="cell-5"></div>
                <div class="home-cell" id="cell-6"></div>
                <div class="home-cell" id="cell-7"></div>
                <div class="home-cell" id="cell-8"></div>
            </div>
            <div class="home-chooser">
                <button class="home-nav-button" id="left-button"><</button>
                <span id="home-page-number"></span>
                <button class="home-nav-button" id="right-button">></button>
            </div>
        </div>

    </div>
</div>
